<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Story - Ending B</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown-container">
    <button class="dropdown-button" onclick="toggleDropdown()">⚙️ Story Tools</button>
  </div>
  
  <div class="story">
    <h1>🌍 A New View</h1>
    <p>From the eagle's back, the explorer saw the whole kingdom — rivers, forests, mountains — and a new journey to begin.</p>
  </div>
  <a href="index.html"><button>🔁 Start Again</button></a>

  <script>
    function toggleDropdown() {
      const container = document.querySelector('.dropdown-container');
      const existingMenu = container.querySelector('.dropdown-menu');
      
      if (existingMenu) {
        container.removeChild(existingMenu);
      } else {
        const menu = document.createElement('div');
        menu.className = 'dropdown-menu';
        
        const homeItem = document.createElement('button');
        homeItem.className = 'dropdown-item';
        homeItem.textContent = '🏠 Home';
        homeItem.onclick = () => window.location.href = 'index.html';
        
        const restartItem = document.createElement('button');
        restartItem.className = 'dropdown-item';
        restartItem.textContent = '🎆 Play Again';
        restartItem.onclick = () => window.location.href = 'index.html';
        
        const aboutItem = document.createElement('button');
        aboutItem.className = 'dropdown-item';
        aboutItem.textContent = '📖 About Story';
        aboutItem.onclick = () => alert('This is an interactive storybook! Make choices to explore different paths.');
        
        menu.appendChild(homeItem);
        menu.appendChild(restartItem);
        menu.appendChild(aboutItem);
        
        container.appendChild(menu);
      }
    }
  </script>
</body>
</html>
